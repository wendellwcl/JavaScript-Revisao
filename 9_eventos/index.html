<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body{
            height: 200vh;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <button type="button" id="btn1">
        Botão 1
    </button>
    <button type="button" id="btn2">
        Remover evento do botão 1
    </button>
    <button type="button" id="btn3">
        Objeto do evento
    </button>
    <span id="propagacao">
        <button type="button" id="btn4">
            .stopPropagation()
        </button>
    </span>
    <a href="https://www.google.com">.preventDefault()</a>
</body>
</html>
